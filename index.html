<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Редактор зображень</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&family=Rubik:wght@400;600&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div class="editor">
            <div class="filter">
                <label for="blur">Розмиття</label>
                <input type="range" min="0" max="5" value="0" step="0.1" id="blur">
            </div>
            <div class="filter">
                <label for="contrast">Контраст</label>
                <input type="range" min="0" max="200" value="100" id="contrast">
            </div>
            <div class="filter">
                <label for="hue-rotate">Відтінок обертання</label>
                <input type="range" min="0" max="360" value="0" id="hue-rotate">
            </div>
            <div class="filter">
                <label for="sepia">Сепія</label>
                <input type="range" min="0" max="100" value="0" id="sepia">
            </div>
            <div class="flip-buttons">
                <div class="flip-options">
                    <input type="radio" name="flip" id="no-flip" checked>
                    <label for="no-flip">Без повороту</label>
                </div>
                <div class="flip-options">
                    <input type="radio" name="flip" id="flip-x">
                    <label for="flip-x">Повернути по горизонталі</label>
                </div>
                <div class="flip-options">
                    <input type="radio" name="flip" id="flip-y">
                    <label for="flip-y">Повернути по вертикалі</label>
                </div>
            </div>
        </div>

        <div class="result">
            <figure class="image-container">
                <img class="img-result" id="chosen-image">
            </figure>
            <input type="file" id="upload-button" accept="image/*">
            <label for="upload-button">Оберіть зображення</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

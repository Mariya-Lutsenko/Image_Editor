<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Редактор зображень</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&family=Rubik:wght@400;600&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div class="editor">
            <div class="filter">
                <label for="blur">Розмиття</label>
                <input type="range" min="0" max="5" value="0" step="0.1" id="blur">
            </div>
            <div class="filter">
                <label for="contrast">Контраст</label>
                <input type="range" min="0" max="200" value="100" id="contrast">
            </div>
            <div class="filter">
                <label for="hue-rotate">Відтінок обертання</label>
                <input type="range" min="0" max="360" value="100" id="contrast">
            </div>
        </div>

        <div class="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
